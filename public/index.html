<!DOCTYPE html><html lang="en"> <head> <meta charset="UTF-8"/> <meta http-equiv="X-UA-Compatible" content="IE=edge"/> <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <title>Synonyms & Antonyms</title> <link rel="preconnect" href="https://fonts.googleapis.com"/> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/> <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/> <style>*{outline: none;}html, body{margin: 0; padding: 0;}html, body, button, input, ::placeholder, select, option{font-family: "Roboto", sans-serif;}main{width: 100%; height: 100vh; display: flex; justify-content: space-between; align-items: center; flex-direction: column;}main h1{font-size: 3rem; text-align: center;}main div{max-width: 50%; display: flex; justify-content: center; align-items: center; flex-direction: column; padding: 2em; backdrop-filter: blur(10px);}main div, main div input, main div select, main div button{background-color: rgba(255, 255, 255, 0.25); margin: 1em 0.5em; border: none; border-radius: 5px; box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;}main div input, main div select, main div button{padding: 1em; width: 100%;}main div button{background-color: rgba(0, 255, 0, 0.35); cursor: pointer; transition: all linear 0.1s;}main div button:hover{background-color: rgba(0, 255, 0, 0.5); transform: scale(1.05);}main div p{text-align: justify;}main footer{width: 100%; text-align: center; background-color: #000; color: #fff;}main footer p .hide-truth{cursor: default;}main footer p .author-name{color: #fff; padding: 0.1em;}@media screen and (max-width: 1000px){main h1{font-size: 2rem;}main div input, main div select, main div button{font-size: 0.75rem;}footer p{font-size: 0.75rem;}}@media screen and (max-width: 700px){main h1{font-size: 1.25rem;}main div input, main div select, main div button{font-size: 0.65rem;}footer p{font-size: 0.65rem;}}</style> </head> <body> <main> <h1>Get Word Synonyms or Antonyms</h1> <div> <input id="word" type="text" placeholder="Write your word here"/> <select id="select-relation"> <option value="s">Synonym</option> <option value="a">Antonym</option> </select> <button onclick="handleSubmit()">Submit</button> <p id="result"></p></div><footer> <p> Made with <span class="hide-truth">love ‚ù§Ô∏è</span> by <a target="_blank" href="https://www.linkedin.com/in/pedro742k2" class="author-name" >Pedro Batista</a >. </p></footer> </main> <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <script>const hideTruthSpan=document.querySelector("main footer .hide-truth"); hideTruthSpan.innerHTML="love ‚ù§Ô∏è"; hideTruthSpan.addEventListener("mouseover", (event)=>{event.target.innerHTML="a lot of effort ü§ê";}); hideTruthSpan.addEventListener("mouseleave", (event)=>{event.target.innerHTML="love ‚ù§Ô∏è";}); const wordInput=document.querySelector("#word"); const relationSelector=document.querySelector("#select-relation"); const resultParagraph=document.querySelector("#result"); const SERVER_URL="http://localhost:4000"; const handleSubmit=async ()=>{const wordToSearch=wordInput.value; const relation=relationSelector.value; if (wordToSearch){resultParagraph.innerHTML=`Pending...`; try{const res=await axios.get( `${SERVER_URL}/get-related-word?word=${wordToSearch}&relation=${relation}` ); if (!res?.data?.success) return alert("Nothing was found."); const{origin, type, word, msg, addedAt}=res.data; if (addedAt){result.innerHTML=`A ${type}of "${word}" can be: "${msg}".\nThis information was retrieved by the database ${origin}as its first search was at ${new Date( addedAt ).toLocaleString()}`;}else{result.innerHTML=`A ${type}of "${word}" can be: "${msg}".\nThis information was never searched and, as so, it was retrieved by the web scraper.`;}}catch{alert("Sometimes, in IT, things just won't work...");}}else{alert("The input is empty."); wordInput.focus();}}; </script> </body></html>
